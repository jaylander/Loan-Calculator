<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
	<title>Loan Calculator</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
			<span class="navbar-brand mb-0 h1">Loan Calculator</span>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-4">
				<form action="" class="loan-form mt-2">
					<div class="form-group">
						<label for="loan-amount">Loan Amount</label>
						<input type="number" name="loan-amount" id="loan-amount-input" class="form-control"
							value="30000" min="1" required pattern="^\$(\d{1,3}(\,\d{3})*|(\d+))(\.\d{2})?$">

						<label for="interest-rate">Interest Rate</label>
						<input type="number" name="interest-rate" id="interest-rate-input" class="form-control"
							value="5" required>
						<label for="loan-length">Number of Years</label>
						<input type="number" name="loan-length" id="loan-length-input" class="form-control" min="1"
							value="5" required>
					</div>
					<div class="form-group">
						<button id="calcuate" class="btn btn-dark">Calculate</button>
						<button id="reset" type="reset" class="btn btn-dark">Reset</button>
					</div>
				</form>
			</div>
			<div class="col-lg-8">
				<div id="calculations" class="row mt-2">
					<div class="col-lg-4 col-md-4">
						<h4>Loan Amount</h4>
						<h5 id="loan-amount-txt">$0</h5>
					</div>
					<div class="col-lg-4 col-md-4">
						<h4>Interest Rate</h4>
						<h5 id="interest-rate-txt">0%</h5>
					</div>
					<div class="col-lg-4 col-md-4">
						<h4>Total Interest</h4>
						<h5 id="total-interest-txt">$0</h5>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4">
						<h4>Number of Years</h4>
						<h5 id="loan-length-txt">0</h5>
					</div>
					<div class="col-lg-4 col-md-4">
						<h4>Monthly Payments</h4>
						<h5 id="monthly-payments-txt">$0</h5>
					</div>
					<div class="col-lg-4 col-md-4">
						<h4>Total Cost of Loan </h4>
						<h5 id="total-loan-txt">$0</h5>
					</div>
				</div>
			</div>
		</div>

		<h2>Amortization Schedule</h2>
		<table id="amortization-table" class="table table-striped table-borderless">
			<thead>
				<tr>
					<th class="sticky-top text-light bg-dark">
						Payment
					</th>
					<th class="sticky-top text-light bg-dark">
						Interest
					</th>
					<th class="sticky-top text-light bg-dark">
						Principal
					</th>
					<th class="sticky-top text-light bg-dark">
						Balance
					</th>
				</tr>
			</thead>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>
</body>

</html>
